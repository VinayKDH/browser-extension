<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tens AI</title>
    <style>
      body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial; margin: 12px; }
      .row { display: flex; gap: 8px; }
      input { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #e5e7eb; }
      button { padding: 8px 12px; border-radius: 8px; background: #111827; color: #fff; border: none; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: default; }
    </style>
  </head>
  <body>
    <div class="row">
      <input id="q" type="text" placeholder="Search Tens AI" />
      <button id="go">Go</button>
    </div>
    <script src="popup.js"></script>
  </body>
  </html>
